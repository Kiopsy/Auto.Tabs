<!doctype html>
<html>
    <head>
        <title>SplitScreen</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <!-- popup window -->
    <body class="main-container">
        <div id="onOpen">
            <header>Auto.Tabs Organizer</header>
            <p>Have your tabs automatically grouped based on tab's title similarity using Tensorflow.js's universal sentence encoder. Automatically pair, then rearrange slightly to fit your own needs.</p>
            <button id="autoGroupBtn">Automatically Group</button>
        </div>
        <div id="onLoading">
            <svg class="spinner" width="50px" height="50px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle id="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>

        <!-- js sources -->
        <script type="module" src="popup.js"></script>
    </body>
</html>
